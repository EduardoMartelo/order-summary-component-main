<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">
    <div>
      <img class="topo" src="/images/illustration-hero.svg" alt="imagem topo" title="Imagem topo">
    </div>
    <div class="container-texto">
      <div class="texto">
        <h1>Order Summary</h1>

        <span class="paragrafo">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</span>
      </div>
    </div>
    <div class="plano">
      <div class="icone">
        <div>
          <img src="/images/icon-music.svg" alt="ícone música">
        </div>
        <div class="valor">
          <span class="text-plan">Annual Plan</span><br>
          <span class="paragrafo">$59,99/year</span>
        </div> 
      </div>
      <a href="">Change</a>
    </div>
    <button>
      Proceed to Payment
    </button>

      <div class="canc-order">
        <a href="">Cancel Order</a> 
      </div>
  
  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/EduardoMartelo" target="_blank">Eduardo Martelo</a>.
  </footer>
</body>
</html>
